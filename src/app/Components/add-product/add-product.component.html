<div class="flex justify-center bg-slate-400 text-lime-100 m-5 p-5">
    <h1>Add Product</h1>
</div>
<div class="p-8">
    <div class="p-8 mt-8 border shadow-blue-500 shadow-md rounded ">
        <form action="" (ngSubmit)="addProduct()">
            <div class="flex  justify-between  p-2 gap-2  ">
                <mat-form-field class="w-full">
                    <input matInput name="ProductName" [(ngModel)]="product.ProductName"
                        placeholder="Enter you product name">
                </mat-form-field>
                <mat-form-field class="w-full">
                    <input matInput name="ProductBrand" [(ngModel)]="product.ProductBrand"
                        placeholder="Enter you product brand name">
                </mat-form-field>

            </div>
            <div class="">
                <mat-form-field class="w-full p-2">
                    <mat-label>Product Detailes</mat-label>
                    <textarea matInput name="ProductDetails" [(ngModel)]="product.ProductDetails"></textarea>
                </mat-form-field>


            </div>
            <div class="flex  justify-between  p-2 gap-2  ">
                <mat-form-field class="w-full">
                    <input matInput name="Price" [(ngModel)]="product.Price" placeholder="Enter you product price">
                </mat-form-field>
                <mat-form-field class="w-full">
                    <input matInput name="DiscountPrice" [(ngModel)]="product.DiscountPrice"
                        placeholder="Enter you product DiscountPercent">
                </mat-form-field>
                <mat-form-field class="w-full">
                    <input matInput name="DiscountPercent" [(ngModel)]="product.DiscountPercent"
                        placeholder="Enter you DiscountPercent">
                </mat-form-field>

            </div>
            <div class="flex justify-center">
                <button mat-raised-button color="warn"> Add Product</button>

            </div>




        </form>

    </div>

</div>
